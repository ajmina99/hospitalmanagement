{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<form method="post" enctype="multipart/form-data" style="width:75%">
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="user" placeholder="Enter Username">
</div>
    <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter password">
</div>
    <div class="mb-3">
  <label class="form-label">Confirm_password</label>
  <input type="password" class="form-control" name="cp" placeholder="Enter confirm_password">
</div>
      <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="text" class="form-control" name="e" placeholder="Enter email">
</div>
     <div class="mb-3">
  <label class="form-label">First_name</label>
  <input type="text" class="form-control" name="f" placeholder="Enter first name">
</div>
     <div class="mb-3">
  <label class="form-label">last_name</label>
  <input type="text" class="form-control" name="l" placeholder="Enter last name">
</div>

    <div class="d-grid gap-2 mx-auto">
  <input type="submit" class="form-control btn btn-primary">
</div>

</form></center>
{% endblock %}
</body>
</html>
