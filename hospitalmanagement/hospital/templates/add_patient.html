{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
        <div class="container mb-3"><h2 class="text-primary">Add Patient</h2>
<form method="post"  enctype="multipart/form-data" class="row g-3">
    {% csrf_token %}
<div class="col-md-6">
  <label class="form-label">First_name</label>
  <input type="text" class="form-control" name="f" placeholder="Enter first_name">
</div>
    <div class="col-md-6">
  <label class="form-label">Last_name</label>
  <input type="text" class="form-control" name="l" placeholder="Enter last_name">
</div>
    <div class="col-md-6">
  <label class="form-label">E-mail</label>
  <input type="text" class="form-control" name="e" placeholder="Enter email">
</div>
   <div class="col-md-6">
  <label class="form-label">Phone number</label>
  <input type="text" class="form-control" name="p" placeholder="Enter phone number">
</div>
    <div class="col-md-6">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter address">
</div>

   <div class="col-md-6">
  <label class="form-label">Date of Birth</label>
  <input type="date" class="form-control" name="dob" placeholder="Enter DOB">
</div>
     <div class="col-md-6">
        <label class="form-label">Gender</label>
    <select class="form-select" name='g' aria-label="Default select example">
  <option selected>select gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="others">Others</option>
    </select></div>

    <div class="col-md-6">
  <label class="form-label">Medical history</label>
  <input type="text" class="form-control" name="mh" placeholder="Enter medical history">
</div>
   <div class="d-md-block mb-3">
  <input type="submit" class="btn btn-primary">
</div>

</form></div></center>
{% endblock %}
