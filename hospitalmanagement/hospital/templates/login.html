{% extends 'base.html' %}
{% load static %}
{% block content %}
<center><h2>LOGIN...</h2>
<form method="post" enctype="multipart/form-data" style="width:75%;">
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter Username">
</div>
    <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter password">
</div>
<br>
     <div class="d-grid gap-2 mx-auto">
  <input type="submit" class="form-control btn btn-primary">
</div>
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<br><br><br>
</form></center>
{% endblock %}
